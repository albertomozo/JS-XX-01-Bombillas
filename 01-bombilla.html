<h1>JavaScript evento onclick</h1>
<h2>document.getElementById("id").src</h2>
<p>En este caso JavaScript cambia atributo src de una imagen.</p>
    
    
<button onclick="document.getElementById('bombilla').src='img/bombilla-on.gif'">ON</button>

<img id="bombilla" src="img/bombilla-off.gif" title="Bombilla">

<button onclick="document.getElementById('bombilla').src='img/bombilla-off.gif'">OFF</button>


</div>
